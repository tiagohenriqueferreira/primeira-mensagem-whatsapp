<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Fale comigo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Máscara do telefone -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</head>

<body>

    <style>
        body {
            background-color: #010101;
        }

        .icone {
            font-size: 5rem;
        }

        .bg-light {
            background-color: #E9E9E9;
        }
    </style>

    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3 col-12">

                <div class="mb-3">
                    <h1 class="d-none">Fale comigo</h1>
                    <p class="icone text-center text-light my-3">
                        <i class="fa-brands fa-whatsapp"></i>
                    </p>
                </div>

                <form id="formulario">
                    <div class="bg-light p-5">

                        <div class="mb-3">
                            <label for="nome" class="form-label fw-bold">Nome</label>
                            <input type="text" name="nome" class="form-control" id="nome" aria-describedby="nomeHelp"
                                placeholder="João da Silva" required>
                            <div id="nomeHelp" class="form-text">Me diga seu nome.</div>
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label fw-bold">Telefone</label>
                            <input type="text" name="telefone" class="form-control" id="telefone"
                                aria-describedby="telefoneHelp" placeholder="(99) 9 9999-9999" minlength="16" required>
                            <div id="telefoneHelp" class="form-text">Me diga seu telefone.</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">E-mail</label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="contato@email.com" required>
                            <div id="emailHelp" class="form-text">Me diga seu email.</div>
                        </div>

                        <div class="mb-3">
                            <label for="assunto" class="form-label fw-bold">Assunto</label>
                            <select name="assunto" id="assunto" class="form-select" aria-describedby="assuntoHelp"
                                required>
                                <option value="" selected>Selecione um assunto</option>
                                <option value="Landing page">Landing page</option>
                                <option value="Site institucional">Site institucional</option>
                                <option value="Identidade Visual">Identidade Visual</option>
                                <option value="UI - Design de Website">UI - Design de Website</option>
                                <option value="Outro">Outro</option>
                            </select>
                            <div id="assuntoHelp" class="form-text mb-5">Escolha o assunto que iremos tratar.</div>
                        </div>

                        <div>
                            <p class="text-center">
                                <input type="submit" value="Enviar" class="btn btn-lg btn-success w-50">
                            </p>
                        </div>

                    </div>

                    <script>

                        $(document).ready(function () {
                            $('#telefone').mask('(99) 9 9999-9999');
                        });

                        document.getElementById("formulario").addEventListener("submit", function (event) {
                            event.preventDefault(); // Impede o envio do formulário

                            var nome = document.getElementById("nome").value;
                            var telefone = document.getElementById("telefone").value;
                            var email = document.getElementById("email").value;

                            // Obter o valor selecionado do campo "Assunto"
                            var selectAssunto = document.getElementById("assunto");
                            var assuntoSelecionado = selectAssunto.options[selectAssunto.selectedIndex].text;

                            var mensagem = "Oi SEU_NOME preciso que me ajude com... \n\n";
                            mensagem += "*Assunto:* " + assuntoSelecionado + "\n"
                            mensagem += "*Meu nome é:* " + nome + "\n";
                            mensagem += "*Meu telefone é:* " + telefone + "\n";
                            mensagem += "*Meu e-mail é:* " + email;

                            var linkWhatsApp = "https://api.whatsapp.com/send?phone=SEU_NUMERO_COM_DDI_E_DDD&text=" + encodeURIComponent(mensagem);

                            window.location.href = linkWhatsApp;
                        });


                    </script>

                </form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

</body>

</html>
